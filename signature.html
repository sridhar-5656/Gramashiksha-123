        .wave-bar:nth-child(7) { height: 15px; animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }

        }

        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: 600;

                align-items: center;

                statusPlaying: "‡∞Ü‡∞°‡∞ø‡∞Ø‡±ã ‡∞™‡±ç‡∞≤‡±á ‡∞Ö‡∞µ‡±Å‡∞§‡±ã‡∞Ç‡∞¶‡∞ø...",

        let currentLang = 'en';
        let currentAudio = null;
        let signatureGenerated = false;

        // DOM elements
        const langButtons = document.querySelectorAll('.lang-btn');
        const nameInput = document.getElementById('name');
        const textInput = document.getElementById('text');
        const generateBtn = document.getElementById('generate-btn');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        const audioPlayer = document.getElementById('audio-player');
        const waveAnimation = document.getElementById('wave-animation');
        const status = document.getElementById('status');

        // Initialize canvas
        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Language switching
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                langButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateLanguage();
            });
        });

        function updateLanguage() {
            const trans = translations[currentLang];
            document.getElementById('main-title').textContent = trans.title;
            document.getElementById('subtitle').textContent = trans.subtitle;
            document.getElementById('name-label').textContent = trans.nameLabel;
            document.getElementById('text-label').textContent = trans.textLabel;
            nameInput.placeholder = trans.namePlaceholder;
            textInput.placeholder = trans.textPlaceholder;
            document.getElementById('generate-text').textContent = trans.generateText;
            document.getElementById('play-text').textContent = trans.playText;
            document.getElementById('reset-text').textContent = trans.resetText;
            document.getElementById('download-text').textContent = trans.downloadText;
            status.textContent = trans.statusReady;
        }

        // Generate signature
        generateBtn.addEventListener('click', generateSignature);

        function generateSignature() {
            const name = nameInput.value.trim();
            const text = textInput.value.trim();

            if (!name || !text) {
                alert('Please fill in both name and signature text');
                return;
            }

            const trans = translations[currentLang];
            status.textContent = trans.statusGenerating;
            generateBtn.disabled = true;

            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw signature
            setTimeout(() => {
                drawSignature(name, text);
                generateAudio(text);
                signatureGenerated = true;
                
                status.textContent = trans.statusGenerated;
                generateBtn.disabled = false;
                playBtn.disabled = false;
                downloadBtn.disabled = false;
            }, 1000);
        }

        function drawSignature(name, text) {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw name
            ctx.fillStyle = gradient;
            ctx.font = 'bold 28px cursive';
            ctx.textAlign = 'center';
            ctx.fillText(name, canvas.width / 2, canvas.height / 3);

            // Draw decorative line
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.2, canvas.height / 2);
            ctx.lineTo(canvas.width * 0.8, canvas.height / 2);
            ctx.stroke();

            // Draw signature text
            ctx.fillStyle = '#333';
            ctx.font = '16px serif';
            const maxWidth = canvas.width * 0.8;
            const lineHeight = 20;
            const words = text.split(' ');
            let line = '';
            let y = canvas.height * 0.7;

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, canvas.width / 2, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, canvas.width / 2, y);
        }

        function generateAudio(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const trans = translations[currentLang];
                
                // Find appropriate voice
                const voice = voices.find(v => v.lang.startsWith(trans.voice.split('-')[0])) || voices[0];
                if (voice) {
                    utterance.voice = voice;
                }
                
                utterance.rate = 0.8;
                utterance.pitch = 1;
                
                // Create audio blob for download
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                currentAudio = utterance;
            }
        }

        // Play audio
        playBtn.addEventListener('click', () => {
            if (currentAudio) {
                const trans = translations[currentLang];
                status.textContent = trans.statusPlaying;
                waveAnimation.classList.remove('hidden');
                
                speechSynthesis.speak(currentAudio);
                
                currentAudio.onend = () => {
                    waveAnimation.classList.add('hidden');
                    status.textContent = trans.statusGenerated;
                };
            }
        });

        // Reset functionality
        resetBtn.addEventListener('click', () => {
            nameInput.value = '';
            textInput.value = '';
            speechSynthesis.cancel();
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            currentAudio = null;
            signatureGenerated = false;
            
            playBtn.disabled = true;
            downloadBtn.disabled = true;
            waveAnimation.classList.add('hidden');
            
            const trans = translations[currentLang];
            status.textContent = trans.statusReady;
        });

        // Download signature
        downloadBtn.addEventListener('click', () => {
            if (signatureGenerated) {
                const link = document.createElement('a');
                link.download = `signature_${nameInput.value.trim()}_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            initCanvas();
            updateLanguage();
        });

        window.addEventListener('resize', initCanvas);

        // Load voices
        speechSynthesis.addEventListener('voiceschanged', () => {
            // Voices loaded
        });
